<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="images/FracTour_Logo.png" rel="shortcut icon" />
<link href="style.css" rel="stylesheet" type="text/css"/>
<title>FracTour | Admin Login</title>
</head>

<body>
<div class="adminLogin">
    <h2>Admin Login</h2>
    <hr />
    <form>
		<table>
        	<tr>
            <td><label class="titleLabel">Username</label></td>
            <td>:</td>
            <td><input name="username" type="text" /></td>
            </tr>
            
            <tr>
            <td><label class="titleLabel">Password</label></td>
            <td>:</td>
            <td><input name="password" type="password" /></td>
            </tr>
            
            <tr><td height="10"></td></tr>
            
            <tr>
            <td colspan="3" align="center"><input name="submit" type="button" value="SUBMIT"/></td>
       	  </tr>
    	</table>
    </form>
</div>
</body>
</html>
